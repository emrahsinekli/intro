<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">

  <ng-container matColumnDef="select">
    <th mat-header-cell *matHeaderCellDef>
    </th>
    <td mat-cell *matCellDef="let row">
      <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
        [checked]="selection.isSelected(row)">
      </mat-checkbox>
      <img src="//ssl.gstatic.com/s2/oz/images/sge/grey_silhouette.png" class="LrbNhc" data-iml="11237200.2"
      data-atf="true">
    </td>
  </ng-container>

  <ng-container matColumnDef="firstName">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.firstName + " "+ element.lastName}} </td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>

  <ng-container matColumnDef="phone">
    <th mat-header-cell *matHeaderCellDef> Phone Number </th>
    <td mat-cell *matCellDef="let element"> {{ element.countryCode + "" + element.phone}} </td>
  </ng-container>

  <ng-container matColumnDef="jobTitle">
    <th mat-header-cell *matHeaderCellDef> Job title & Company </th>
    <td mat-cell *matCellDef="let element"> {{element.jobTitle + "," + element.company}} </td>
  </ng-container>

  <ng-container cdkColumnDef="star" class="matCell">
    <th mat-header-cell *matHeaderCellDef> </th>
    <td mat-cell *matCellDef="let element" > 
      <i class="material-icons" (click)="openalert()" (click)="$event.stopPropagation()" >star</i>
  </ng-container>

  <ng-container cdkColumnDef="edit" >
    <th mat-header-cell *matHeaderCellDef > </th>
    <td mat-cell *matCellDef="let element" ><i class="material-icons" (click)="openalert()"
        (click)="$event.stopPropagation()" >edit</i>
  </ng-container>

  <ng-container cdkColumnDef="multiple">
    <th mat-header-cell *matHeaderCellDef> </th>
    <td mat-cell *matCellDef="let element" ><i class="material-icons" (click)="openalert()"
        (click)="$event.stopPropagation()">more_vert</i>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row (click)="openContactPreview(row)" [class.demo-row-is-clicked]="clickedRows.has(row)"
    *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
